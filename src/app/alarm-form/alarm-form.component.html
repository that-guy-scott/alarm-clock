<div class="backdrop" (click)="closeForm()" *ngIf="isFormVisible"></div>
<div class="form-container" [class.show]="isFormVisible">
  <div class="form-content">
    <button class="close-button" (click)="closeForm()">&#10005;</button>
    <form (ngSubmit)="setAlarm()">
      <h2>Set Alarm</h2>
      <label for="alarm-time">Time:</label>
      <input type="time" id="alarm-time" name="alarm-time" [(ngModel)]="alarmTime" required>
      <button type="submit">Set Alarm</button>
    </form>
  </div>
</div>
