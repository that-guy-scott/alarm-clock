<div class="container">
  <div class="digital-clock" (click)="alarmForm.toggleForm()">{{ service.getTime() | date: 'mediumTime' }}</div>
  <div class="date">{{ service.getTime() | date: 'fullDate' }}
    <span class="alarm-set-icon" *ngIf="service.isAlarmSet()"><i class="fa fa-clock-o"></i></span>
  </div>
  <div class="alarm-icon digital-clock" *ngIf="service.isAlarmRinging()" (click)="service.setAlarmRinging(false)"><i class="fa fa-clock-o"></i></div>
</div>
<app-alarm-form #alarmForm></app-alarm-form>
